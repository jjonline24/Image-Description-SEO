<!doctype html>
<html lang="th">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Image → Description & SEO</title>
  <link rel="stylesheet" href="/assets/style.css" />
</head>
<body>
  <main class="container">
    <header class="header">
      <h1>Image → Description & SEO</h1>
      <p>อัปโหลดภาพสินค้า แล้วให้ AI ช่วยเขียนคำบรรยายและแท็ก SEO อัตโนมัติ (TH/EN)</p>
    </header>

    <section class="grid">
      <div class="card">
        <label class="drop" for="file" id="drop-zone">
          <div id="preview-holder" class="preview-holder hidden">
            <img id="preview" alt="preview" />
          </div>
          <div id="placeholder" class="placeholder">
            <div class="ph-title">ลากรูปมาวาง หรือคลิกเพื่อเลือกไฟล์</div>
            <div class="ph-sub">รองรับ JPG/PNG/WebP</div>
          </div>
        </label>
        <input id="file" type="file" accept="image/*" class="hidden" />

        <div class="controls">
          <label>
            <span>ภาษา / Language</span>
            <select id="lang">
              <option value="th" selected>ไทย (TH)</option>
              <option value="en">English (EN)</option>
            </select>
          </label>
          <label>
            <span>น้ำเสียง (Tone)</span>
            <select id="tone">
              <option value="friendly" selected>Friendly</option>
              <option value="premium">Premium</option>
              <option value="playful">Playful</option>
              <option value="technical">Technical</option>
            </select>
          </label>
          <label class="wide">
            <span>Brand (ถ้ามี)</span>
            <input id="brand" placeholder="เช่น Prestige House®" />
          </label>
          <label class="wide">
            <span>Target audience</span>
            <input id="audience" placeholder="e.g., eco-conscious shoppers, pet owners, Gen Z" />
          </label>
        </div>

        <button id="generate" class="btn">สร้างคำบรรยาย & SEO</button>
      </div>

      <div class="card">
        <div id="result-empty" class="muted">ผลลัพธ์จะปรากฏตรงนี้หลังจากกดปุ่ม</div>
        <div id="result" class="hidden">
          <div>
            <div class="label">TITLE</div>
            <h2 id="r-title"></h2>
          </div>
          <div>
            <div class="label">SHORT</div>
            <p id="r-short"></p>
          </div>
          <div>
            <div class="label">LONG</div>
            <p id="r-long"></p>
          </div>
          <div id="r-features-wrap" class="hidden">
            <div class="label">FEATURES</div>
            <ul id="r-features"></ul>
          </div>

          <div id="seo">
            <div class="seo-grid">
              <div class="seo-box">
                <div class="label">SLUG</div>
                <div id="r-slug" class="mono"></div>
              </div>
              <div class="seo-box">
                <div class="label">META TITLE</div>
                <div id="r-metaTitle" class="mono"></div>
              </div>
              <div class="seo-box wide">
                <div class="label">META DESCRIPTION</div>
                <div id="r-metaDescription" class="mono"></div>
              </div>
              <div class="seo-box wide" id="r-keywords-wrap">
                <div class="label">KEYWORDS</div>
                <div id="r-keywords" class="chips"></div>
              </div>
              <div class="seo-box wide" id="r-tags-wrap">
                <div class="label">TAGS</div>
                <div id="r-tags" class="chips"></div>
              </div>
            </div>
          </div>

          <div class="actions">
            <button id="copy" class="btn outline">Copy JSON</button>
            <button id="download" class="btn outline">Download JSON</button>
            <!--button id="to-sheets" class="btn primary">ส่งเข้า Google Sheets</button-->
          </div>
        </div>
      </div>
    </section>

    <footer class="footer">Made with ❤️ — best with product photos on plain backgrounds</footer>
  </main>

  <script src="/assets/app.js" type="module"></script>
</body>
</html>
